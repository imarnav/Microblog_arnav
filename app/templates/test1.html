{% extends "base.html" %}
{% block content %}

<div class="container">
	<table class="table table-stripped">
		<thead>
			<tr>
				<th>User Name</th>
			</tr>
		</thead>
	</table>
</div>		
		{% for user in followed_list %}
<div class="container">
	<table class="table table-stripped">		
		<tbody>
			<tr>
				<td>{{ user.username }}</td>
			</tr>
		</tbody>
	</table>
</div>
{% endfor %}
<p><a href="{{ url_for('user',username=user.username) }}">Back to User</a></p>

{% endblock %}
